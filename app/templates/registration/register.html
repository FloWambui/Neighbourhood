{%extends "registration/base.html"%} {% load bootstrap5 %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<!--Register-->
<div class="container-fluid reg">
    {% if form.errors %}
    <p> Some Information Might be Incorrect </p>
    {% endif %}
    <div class="row">
        <div class="panel panel-default">
            <div class="main px-3">
                <div class="panel-heading text-center">
                    <h1 class="p-4 text-white" style="text-decoration: underline;">Sign Up</h1>

                </div>

                <form method="POST">
                    {% csrf_token %}
                    {{ register_form|crispy }}
                    <button class="btn btn-warning mt-3" type="submit">Sign Up</button>
                </form>
                <p class="pt-5 pb-5">Already have an account? <a href="/login" class="text-warning">Login</p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
