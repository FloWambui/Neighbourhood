{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container d-flex justify-content-center">

    <div class="overlay col-md-6 ">
        <h4 class="pt-5"><b> Post Business </b></h4>

        <form action="{% url 'app:post_business'%}" class="container" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-warning btn-block mt-3" type="submit">Add business</button>
        </form>
    </div>
</div>
{% endblock %}
